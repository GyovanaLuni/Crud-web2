<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4006/4006511.png" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LogIn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap');
        *{
            box-sizing: border-box;
            font-family: 'Baloo Bhaijaan 2', cursive;
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-items: center;
            background: linear-gradient(rgba(0,0,0,.50),rgba(0,0,0,.50)) 100%, url("https://images.pexels.com/photos/263402/pexels-photo-263402.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"), center no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }
        .row{
            width: 100vw;
            background-color: rgba(255,255,255,.0);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .card{
            background-color: rgba(255,255,255,.0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
        }
        .card-body{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        h1{
            font-size: 6vh;
            margin: 0;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: rgba(255,255,255,.0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        input{
            height: 4vh;
            border: none;
            outline: none;
            padding: 1.5rem .5rem;
            border-radius: .5rem;
            font-size: 3vh;
        }
        label{
            font-size: 4vh;
        }
        span{
            color: #e7ca0d;
        }
        p{
            font-size: 3vh;
            margin: 0;
        }
        a{
            color: lightcoral;
            transition: .5s;
        }
        a:hover{
            color: #4c98d7;
        }
        .btn{
            color: white;
            background-color: #232020;
            transition: .5s;
            text-transform: lowercase;
            font-variant: small-caps;
            width: 100%;
            border: none;
            font-size: 4vh;
        }
        .btn:hover{
            cursor: pointer;
            background-color: #695a5a;
        }
        .btn:active{
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card  auth-card">
                <div class="card-body">
                    <h1 class="card-title text-center">LogIn</h1>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form }}

                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>

                    <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique aqui!</a></p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
